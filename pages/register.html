    <!-- Fuentes -->

    <!-- FontAwesome -->

</head>

<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../assets/images/nanacafelogo.png" alt="Café Logo" class="logo"></a>
            
            <ul>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./nanaPoints.html"> NanaPoints</a></li>
                <li><a href="./aboutUs.html">About Us</a></li>
            </ul>
        
            <a href="./login.html"><i class="fa-solid fa-circle-user fa-3x pfp"></i></a>
        </nav>
    </header>

    <main>
        <section class="logreg-main">
            <h1>Register</h1>
            
            <form class="register-form"> 
                <fieldset>
                    <legend>Your Data</legend>
            
                    <div class="form-separate">
                        <div>
                            <label>Name</label>
                            <input type="text" placeholder="Your name" required>
                        </div>
            
                        <div>
                            <label>Surname</label>
                            <input type="text" placeholder="Your surname" required>
                        </div>
                    </div>
            
                    <div class="form-separate">
                        <div>
                            <label>Age</label>
                            <input type="text" placeholder="Your age" required>
                        </div>
            
                        <div>
                            <label>Address</label>
                            <input type="text" placeholder="Your address" required>
                        </div>
                    </div>
            
                    <div class="form-separate">
                        <div>
                            <label>Username</label>
                            <input type="text" placeholder="Your username" required>
                        </div>
            
                        <div>
                            <label>Email</label>
                            <input type="email" placeholder="Your email" required>
                        </div>
                    </div>
            
                    <div class="form-separate">
                        <div>
                            <label>Password</label>
                            <input type="password" placeholder="Password" required>
                        </div>
            
                        <div>
                            <label>Repeat Password</label>
                            <input type="password" placeholder="Repeat password" required>
                        </div>
                    </div>
            
                    <div class="register-buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Clear">
                    </div>
                </fieldset>
            </form>
            
            <p id="reg-login">Already have an account? Maybe you want to <a href="./login.html">login</a> instead</p>
        </section>
    </main>
    
    <footer>
        <a href="./contactUs.html" class="contact">Contact Us</a>
        <p>Nana 2022 © All rights reserved</p>
        <div>
            <a href="https://web.whatsapp.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
            <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter fa-2x"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram fa-2x"></i></a>
        </div>
    </footer>
</body>
</html>
